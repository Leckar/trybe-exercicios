<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Gerador de memes</title>
</head>
<body>
  <header>
    <h1>Gerador de memes</h1>
  </header>
  <main>
    <section id="inputs">
      <input id="text-input" type="text" maxlength="60">
      <input id="meme-insert" type="file" accept="image/*" name="image" >
    </section>
    <section id="meme-panel">
      <div id="meme-image-container">
        <p id="meme-text"></p>
        <img id="meme-image" src="">
      </div>
    </section>
    <section id="buttons">
      <button id="fire">fire</button>
      <button id="water">water</button>
      <button id="earth">earth</button>
    </section>
    <section id="img-shortcuts">
        <img src="./imgs/meme1.png" alt="meme 1" id="meme-1">
        <img src="./imgs/meme2.png" alt="meme 2" id="meme-2">
        <img src="./imgs/meme3.png" alt="meme 3" id="meme-3">
        <img src="./imgs/meme4.png" alt="meme 4" id="meme-4">
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
