<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Paleta de Cores</title>
</head>
<body>
	<header>
		<h1 id="title">
			Paleta de Cores
		</h1>
	</header>
	<main>
		<section id="top-bar">
			<div id="color-palette">
				<div class="color selected"></div>
				<div class="color"></div>
				<div class="color"></div>
				<div class="color"></div>
			</div>
			<div id="input-row">
				<!-- A funcionalidade abaixo para impedir o input de números fora dos valores mínimos e máximos -->
				<!-- foi encontrado no site StackOverflow, no link: -->
				<!-- https://stackoverflow.com/questions/31575496/prevent-negative-inputs-in-form-input-type-number/ -->
				<!-- Utilizei dessa execução por achar a implementação mais simples que no JavaScript. -->
				<input type="number" min="1" oninput="validity.valid||(value='');" id="board-size">
				<button id="generate-board">VQV</button>
				<button id="clear-board">Limpar</button>
			</div>
		</section>
		<section id="pixel-board"></section>
	</main>
	<script src="script.js"></script>
</body>
</html>
